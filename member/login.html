<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNiDEA</title>
    <link rel="stylesheet" href="/funidea/member/member_style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header wrap">
        <div class="inner">
          <div id="header">
            <div class="logo Suez_One" id="header_logo">
              <h1><a href="/index.html">FUN iDEA</a></h1>
            </div>

            <ul class="menu">
              <li class="menu_list">
                <a href="/listpage/list_01.html">오픈 예정</a>
              </li>
              <li class="menu_list">
                <a href="/listpage/list_02.html">인기 펀딩</a>
              </li>
              <li class="menu_list">
                <a href="/listpage/list_03.html">신규 펀딩</a>
              </li>
            </ul>

            <div id="search_wrap">
              <div id="search_bar">
                <input
                  type="search"
                  class="search_term"
                  placeholder="검색어를 입력하세요"
                />
                <button type="submit" class="search_btn">
                  <i class="search_icon"
                    ><img src="/images/icon_search.png" alt="검색 버튼"
                  /></i>
                </button>
              </div>
            </div>

            <div class="auth_wrap">
              <div id="project_btn">
                <a href="#">프로젝트 만들기</a>
              </div>
              <div id="icons">
                <i id="icon_message"
                  ><img src="/images/icon_message.png" alt=""
                /></i>
                <i id="icon_bell"><img src="/images/icon_bell.png" alt="" /></i>
                <i id="icon_my">
                  <a href="/login/login.html" id="icon_my"
                    ><img src="/images/icon_my.png" alt="" /></a
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login wrap">
        <div class="inner">
          <div id="login">
            <h1 class="member_title">로그인</h1>
            <div class="input_box id">
              <label for="id_input">아이디</label>
              <input
                type="text"
                name="id_input"
                id="id_input"
                placeholder="아이디를 입력해 주세요."
              />
            </div>
            <div class="input_box pw">
              <label for="pw_input">비밀번호</label>
              <input
                type="password"
                name="pw_input"
                id="pw_input"
                placeholder="비밀번호를 입력해 주세요."
              />
            </div>
            <div class="save_find_box">
              <label for="save_id" class="chk_box">
                <input type="checkbox" id="save_id" checked="checked" />
                <span class="on"></span>
                아이디 저장
              </label>
              <div class="find_box">
                <h4 id="find_id">아이디&nbsp</h4>
                /&nbsp
                <h4 id="find_pw">비밀번호&nbsp</h4>
                찾기
              </div>
            </div>
            <div class="btn login">로그인</div>
            <div class="sns_btn_wrap">
              <div class="sns_btn" id="btn_kakao_signup">
                <img src="/images/icon_kakao.png" alt="" />
              </div>
              <div class="sns_btn" id="btn_google_signup">
                <img src="/images/icon_google.png" alt="" />
              </div>
              <div class="sns_btn" id="btn_apple_signup">
                <img src="/images/icon_apple.png" alt="" />
              </div>
            </div>
            <div class="signup_text">
              아직 계정이 없으신가요?&nbsp;
              <span id="link_signup">회원가입</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer wrap">
        <div class="inner">
          <div class="logo Suez_One" id="footer_logo">
            <h1>FUN iDEA</h1>
          </div>
          <ul class="menu" id="footer_menu">
            <li class="">
              <ul class="footer_menu_list">
                <li>인기 펀딩</li>
                <li>신규 펀딩</li>
                <li>오픈 예정</li>
              </ul>
            </li>
            <li class="">
              <ul class="footer_menu_list">
                <li>자주 묻는 질문</li>
                <li>정책 및 약관</li>
                <li>개인정보 처리방침</li>
              </ul>
            </li>
            <li class="">
              <ul class="footer_menu_list">
                <li>회사 소개</li>
                <li>인재 채용</li>
              </ul>
            </li>
          </ul>
          <div class="application_wrap">
            <div class="application_box">
              <i class="app_img"
                ><img src="/images/logo_apple.png" alt="앱스토어 로고"
              /></i>
              <h4 class="app_title">App Store</h4>
            </div>
            <div class="application_box">
              <i class="app_img"
                ><img src="/images/logo_googleplay.png" alt="구글플레이 로고"
              /></i>
              <h4 class="app_title">Google Play</h4>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p class="copyright_title">
            © 2018-2023 Funidea. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
